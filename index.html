<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Feedback Interface</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="question__lbl">Question 2/2</div>
        <div class="btn__close">
          <span class="line-top"></span>
          <span class="line-bottom"></span>
        </div>
        <h1 class="main__title">
          How are you satisfied<br />
          with your internet?
        </h1>
        <div class="img__container">
          <img src="img/image-1.png" alt="Sad image" class="img-1" />
          <p class="img-1--desc">Not happy</p>
          <img src="img/image-2.png" alt="Neutral image" class="img-2" />
          <p class="img-2--desc">Neutral</p>
          <img src="img/image-3.png" alt="Fine image" class="img-3" />
          <p class="img-3--desc">Fine</p>
          <img src="img/image-4.png" alt="Happy image" class="img-4" />
          <p class="img-4--desc">Happy</p>
          <img src="img/image-5.png" alt="Very image" class="img-5" />
          <p class="img-5--desc">Very Happy</p>
        </div>
        <div class="status__container">
          <p>100%</p>
          <div class="status__bar"></div>
          <div class="status__btn">Next</div>
        </div>
      </div>
    </main>
  </body>
</html>
